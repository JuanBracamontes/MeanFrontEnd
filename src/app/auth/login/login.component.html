<div class="left-container" style="display: flex"></div>
<section>
  <div class="row login-container">
    <div class="col-12 col-lg-12 col-xl-12">
      <mat-card class="card">
        <mat-card-content>
          <div class="form-container">
            <img
              src="../../../assets/img/login-logo.jpg"
              alt="imss logo"
              style="height: 12rem"
            />
            <form [formGroup]="loginForm" class="login-form">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="Email"
                  autocomplete="off"
                  formControlName="email"
                />
                <mat-icon matSuffix class="primary-color">mail</mat-icon>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="{{ inputType }}"
                  placeholder="Password"
                  autocomplete="off"
                  formControlName="password"
                />
                <mat-icon
                  matSuffix
                  (click)="changeInputType()"
                  class="primary-color"
                  >visibility</mat-icon
                >
              </mat-form-field>
              <button
                mat-raised-button
                class="btn-login bg-primary"
                (click)="login()"
              >
                Login
              </button>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
