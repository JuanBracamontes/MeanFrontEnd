<div *ngIf="router.url != '/auth/login'" style="height: 100vh">
  <app-loader class="loader-position"></app-loader>
  <mat-drawer-container>
    <mat-drawer mode="side" opened="{{ showDrawer }}">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header></app-header>
      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<div *ngIf="router.url == '/auth/login'">
  <router-outlet></router-outlet>
</div>
