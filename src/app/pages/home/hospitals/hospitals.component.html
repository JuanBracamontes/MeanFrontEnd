<mat-tab-group style="width: 80%">
  <mat-tab label="Create Hospital">
    <form class="tp-form" [formGroup]="hospitalForm">
      <h3 class="card-section">General Information</h3>
      <section class="section-information">
        <mat-form-field appearance="outline" class="box">
          <mat-label>Hospital Name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="name" />
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width box" appearance="outline">
          <mat-label>Search address</mat-label>
          <input
            type="text"
            matInput
            [formControl]="autocompleteInput"
            formControlName="address"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of options" [value]="option">
              {{ option.display_name }}
            </mat-option>
          </mat-autocomplete>
          <mat-icon
            matSuffix
            (click)="resetAutocomplete()"
            *ngIf="options.length > 0 || autocompleteInput.value != ''"
            >close</mat-icon
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="box">
          <mat-label>Telephone</mat-label>
          <input
            type="text"
            [mask]="'(000) 000-0000'"
            matInput
            formControlName="phone"
            placeholder="Placeholder"
          />
          <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
      </section>
    </form>

    <br />
    <button mat-raised-button class="btn-actions bg-primary" (click)="save()">
      Save
    </button>
    <button mat-raised-button class="btn-actions bg-cancel">Cancel</button>
  </mat-tab>

  <mat-tab label="View Hospitals">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>
        <!-- Get Details -->
        <ng-container matColumnDef="getdetails">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              (click)="getRecord(element.name)"
            >
              Get Details
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
